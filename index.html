<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>
      <br />
      <br />
      <div>
        <label for="length"> Password Length: </label>
        <input type="number" id="length" value="10" min="8" max="20" />
      </div>
      <!-- Add a div, and inside add 1 label for uppercase, and a checkbox  -->
      <div class="">
        <input type="checkbox" id="uppercase" value="uppercase" />
        <label for="uppercase"> Uppercase </label>
      </div>
      <!-- Add a div, and inside add 1 label for numbers, and a checkbox  -->
      <div class="">
        <input type="checkbox" id="numbers" value="numbers" />
        <label for="numbers"> Numbers </label>
      </div>
      <!-- Add a div, and inside add 1 label for symbols, and a checkbox  -->
      <div class="">
        <input type="checkbox" id="symbols" value="symbols" />
        <label for="symbols"> Symbols </label>
      </div>
      <button id="generate" onclick="generatePass()">Generate Password</button>
      <div>
        <label for="length"> Password Length: </label>
        <input type="text" id="password" name="password" readonly />
        <button onclick="copyText()">Copy Password</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
